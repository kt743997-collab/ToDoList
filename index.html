<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>


  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  ]
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="sec">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 text-light text-center" id="card">
          <h2 class="mt-4">To Do List</h2>

          <div class="d-flex justify-content-center pt-2">
            <input type="text" placeholder="Enter Your Task" class="input rounded-1 ps-2 border-0 py-2" id="inputBox">
            <button type="button" value="add" class="ms-2 rounded-1 border-0 py-2 bg-primary px-2" id="addBtn">Add</button>
          </div>

          <div class="task-section pt-3">
            <h4>Task List</h4>
          </div>

          <div>
            <ul id="ul"></ul>
          </div>

          <div>
            <hr class="border border-primary border-1">
          </div>

          <div>
            <span id="completed">Completed : 0</span>
            <span> | </span>
            <span id="uncompleted">Uncompleted : 0</span>
          </div>
        </div>
      </div> 
    </div>
  </section>

 
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

 
  <script src="js/script.js"></script>
</body>

</html>
